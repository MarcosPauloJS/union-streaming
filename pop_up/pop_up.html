<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pavanam&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="brand">
            <img src="../assets/logo/union_icon_48.png"/>
            <h1>Union Streaming</h1>
        </div>
        <img src="../assets/icons/close.svg"/>
    </header>

    <section class="search-bar">
        <div class="search">
            <input placeholder="Pesquisar" type="text">
            <img src="../assets/icons/lupa.png" alt="uma ilustração de uma lupa"/>
        </div>
    </section>

    <section class="streaming-services">
        <div class="container-streamings">
            <div class="streaming">
                <img src="https://i.imgur.com/44eYEMq.png"/>
                <p>Netflix</p>
            </div>
            <div class="streaming">
                <img src="https://i.imgur.com/DpEjPxk.png"/>
                <p>Amazon <br/>Prime Video</p>
            </div>
            <div class="streaming">
                <img src="https://i.imgur.com/6wrSNJN.png"/>
                <p>Disney +</p>
            </div>
            <div class="streaming">
                <img src="https://i.imgur.com/A2EcsNL.png"/>
                <p>HBO GO</p>
            </div>
        </div>
    </section>

</body>
</html>
